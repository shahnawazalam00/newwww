<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"  type="text/css" href="loginstyle.css">
</head>
<body>

	<script>
		function validate(){
			var msg;
			var pwd=document.myform.userpass.value.length;
			if(pwd>8){ msg="Strenght : strong"; }
			else if(pwd>5){ msg="Strenght : medium"; }
			else { msg="Strenght : poor"; }
			document.getElementById('pass').innerText=msg;
			
		}
		function revalidate(){
			var msg;
			var pwd=document.myform.userpass.value;
			var repwd=document.myform.reuserpass.value;
			if(pwd==repwd){msg="password  matches";}
			else {msg="password do not match";}
			document.getElementById('repass').innerText=msg;
		}
	</script>




  <div class="div1">
  	<center>
  	<form action="done.html" method="post" name="myform">
  		 <img src="img_avatar2.png" alt="Avatar" class="avatar" width="250px" height="200px">
  		 <table>
  		 <tr><td><label>emailId</label>	<input type="text">		</td></tr>
  		 <tr><td><label>name</label>		<input type="text">		</td></tr>
  		 <tr><td><label>create password</label>	<input type="password" name="userpass" onkeyup="validate()">	
  		 		<div id="pass" ></div>
  		 	</td></tr>
  		 <tr><td><label>confirm password</label>	<input type="password" name="reuserpass" onkeyup="revalidate()">		
  		 		<div id="repass" ></div>
  		 </td></tr>
  		 <tr><td><button>SIGN UP</button></td></tr>
  		</table>
  	</form>
  </center>
  </div>
</body>
</html>
